services:
  # OpenComputer server
  opencomputer:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"
    privileged: true # Required for Linux namespaces
    environment:
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # The test runner - connects to OpenComputer and runs Claude Agent SDK
  # Built from repo root to include the SDK
  test-runner:
    build:
      context: ../..
      dockerfile: examples/claude-agent-sdk-test/Dockerfile.full
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - E2B_API_KEY=${E2B_API_KEY}
      - OPENCOMPUTER_URL=http://opencomputer:8080
      - OPENCOMPUTER_GRPC_PORT=50051
    depends_on:
      opencomputer:
        condition: service_healthy
    command: python test_agent.py
