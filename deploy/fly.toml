app = "opensandbox"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.server"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[env]
  OPENSANDBOX_MODE = "server"
  OPENSANDBOX_PORT = "8080"
  OPENSANDBOX_REGION = "iad"
  OPENSANDBOX_WORKER_ID = "cp-iad-1"
  OPENSANDBOX_HTTP_ADDR = "https://opensandbox.fly.dev"
  # DATABASE_URL, JWT_SECRET, NATS_URL set via fly secrets
