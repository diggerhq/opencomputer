version: "3.9"

# Full local stack: PostgreSQL + NATS + Control Plane + Worker
# Usage: cd deploy && docker compose up

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: opencomputer
      POSTGRES_USER: opencomputer
      POSTGRES_PASSWORD: opencomputer
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencomputer"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"  # monitoring
    volumes:
      - nats_data:/data

volumes:
  pg_data:
  nats_data:
