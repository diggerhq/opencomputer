app = "opensandbox-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.worker"

# HTTP service for direct SDK access
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

# gRPC service for control plane communication
[[services]]
  protocol = "tcp"
  internal_port = 9090
  [[services.ports]]
    port = 9090
    handlers = ["tls"]

# Metrics endpoint
[[services]]
  protocol = "tcp"
  internal_port = 9091
  [[services.ports]]
    port = 9091

[env]
  OPENSANDBOX_MODE = "worker"
  OPENSANDBOX_PORT = "8080"
  OPENSANDBOX_REGION = "iad"
  OPENSANDBOX_DATA_DIR = "/data/sandboxes"

[mounts]
  source = "sandbox_data"
  destination = "/data/sandboxes"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048
