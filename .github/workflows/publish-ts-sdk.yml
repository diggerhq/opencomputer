name: Publish TypeScript SDK

on:
  push:
    branches: [main]
    paths:
      - 'sdks/typescript/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: sdks/typescript

jobs:
  publish:
    name: Build & Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check if version already published
        id: check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @opencomputer/sdk version 2>/dev/null || echo "")
          if [ "$LOCAL_VERSION" = "$PUBLISHED" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Version $LOCAL_VERSION already published, skipping."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Publishing $LOCAL_VERSION (registry has ${PUBLISHED:-nothing})."
          fi

      - name: Build
        if: steps.check.outputs.skip == 'false'
        run: npm run build

      - name: Publish
        if: steps.check.outputs.skip == 'false'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
